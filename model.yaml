name: TodoList
description: A Todo List
model:
 packageName : com.generatron.todolist
 entities :
  - name : TodoItem
    attributes:
     - name : id
       type : Integer
       primaryKey : true
     - name : order
       type : Integer
     - name : title
       type : String
     - name : dueDate
       type : String
     - name : completed
       type : Bool
     - name : url
       type : String
     - name : task
       type : Collection
       generic : Task
       via : Todo
     - name : status
       type : Status
  - name : Task
    attributes:
     - name : id
       type : Integer
       primaryKey : true
     - name : todo
       type : TodoItem
     - name : title
       type : String
     - name : description
       type : String
  - name : Status
    attributes:
     - name : id
       type : Integer
       primaryKey : true
     - name : name
       type : String
