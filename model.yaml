name: TodoList
description: A Todo List
model:
 packageName : com.generatron.kitura.todolist
 entities :
  - name : TodoItem
    attributes:
     - name : id
       type : Integer
       primaryKey : true
     - name : order
       type : Integer
     - name : title
       type : String
     - name : completed
       type : Bool
     - name : url
       type : String