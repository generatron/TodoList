<ion-view title="Task">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-plus" ng-click="showCreateTaskModal();"></button>
    </ion-nav-buttons>
    <ion-content>


        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Name" ng-model="query">
            </label>
            <button class="button " ng-click="searchTasks(query);">
                Search
            </button>
        </div>


        <div class="list card">

            <ion-item ng-repeat="task in tasks | filter:filterTask(query)" class="item-text-wrap">
                <!--<div class="item item-avatar">
                    
                </div>-->
                <div class="item item-body">

                    <a class="item" ng-click="editTask(task);">
                        <!--<a  class="item" href="#/app/task/{{task.id}}">-->
                    </a>
                </div>

            </ion-item>
        </div>
    </ion-content>
</ion-view>
