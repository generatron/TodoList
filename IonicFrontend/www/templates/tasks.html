<ion-view title="Task" cache-view="false">
    <ion-nav-buttons side="secondary">
        <button ng-click="addTask()" class="button  button-icon  icon ion-plus-circled"></button>
        <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
        </ion-refresher>

        <ion-list>
            <ion-item ng-repeat="task in tasks" type="item-text-wrap">
                <a class="item item-icon-right" href="#/app/task/{{task.id}}">
{{task.description}}<br>
{{task.title}}<br>
<i class="icon ion-chevron-right"></i>
  </a>
            </ion-item>
        </ion-list>
        <div ng-if="tasks !== undefined && !tasks.length" class="no-results">
            <p>No Results</p>
        </div>
    </ion-content>
</ion-view>
