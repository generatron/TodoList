<ion-view title="Task">
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">Task</div>
            <div class="item item-body">
                <!-- dkddkk  -->
                <form class="list">
                    <!-- Text input for description Type: String  Native Type: String-->

                    <label class="item item-input" name="description">
                        <span class="input-label">Description</span>
                        <input id="description" name="description" type="text" placeholder="Description" ng-model="task.description">
                        <div id="descriptionError" class="error"></div>
                    </label>

                    <!-- Text input for id Type: Integer  Native Type: Integer-->
                    <!-- Text input for title Type: String  Native Type: String-->

                    <label class="item item-input" name="title">
                        <span class="input-label">Title</span>
                        <input id="title" name="title" type="text" placeholder="Title" ng-model="task.title">
                        <div id="titleError" class="error"></div>
                    </label>

                    <!-- Text input for todo Type: TodoItem  Native Type: TodoItem-->
                    <!-- Select Basic -->
                    <label class="control-label" for="todo">
                        <span class="input-label">Todo</span>

                        <select ng-options="todo as todo.title for todo in todos " ng-model="task.todo.id">
                            <option value="">--None--</option>
                        </select>
                        <div id="todoError" class="error"></div>

                    </label>
                    <div class="button-bar">
                        <button class="button button-stable button-block  icon ion-checkmark-circled" ng-click="save()"></button>
                        <button id="cancel" name="cancel" class="button button-stable button-block icon ion-android-cancel" ng-click="cancel()"></button>
                        <button ng-if="edit == true" id="delete" name="delete" class="button button-danger button-block  icon ion-android-delete" ng-click="delete()"></button>
                    </div>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
